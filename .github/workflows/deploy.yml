name: Publish Python 🐍 Distribution 📦 to PyPI and TestPyPI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

permissions:
  contents: write
  id-token: write

jobs:
  # ─────────────────────────────────────────────────────────────
  # SNAPSHOT JOB: For PRs and pushes to the dev branch.
  snapshot:
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/dev'
    name: Build and Publish Snapshot to TestPyPI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Build Dependencies
        run: |
          pip install --upgrade build setuptools_scm

      - name: Build Package
        run: python -m build

      - name: Upload Distribution Artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish Snapshot to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  # ─────────────────────────────────────────────────────────────
  # RELEASE JOB: For pushes to main branch.
  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Semantic Release & Publish Official Release
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-release-${{ github.ref_name }}
      cancel-in-progress: false
    steps:
      # Checkout the branch with full history.
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      # Optionally ensure the branch hasn't changed during the run.
      - name: Reset Branch to Workflow SHA
        run: git reset --hard ${{ github.sha }}

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: |
          # Install semantic-release and build tools
          pip install --upgrade python-semantic-release build setuptools_scm

      - name: Build Package
        run: python -m build

      # Run semantic-release. This analyzes commit messages, bumps version,
      # creates a release commit & tag, and uploads the package to PyPI.
      - name: Run Semantic Release
        id: release
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_PASSWORD }}
          GITHUB_TOKEN: ${{ github.token }}
        uses: python-semantic-release/python-semantic-release@v9.21.0
        with:
          github_token: ${{ github.token }}
          git_committer_name: "github-actions"
          git_committer_email: "actions@users.noreply.github.com"

      # Publish GitHub Release assets using semantic-release's publish-action.
      - name: Publish GitHub Release Assets
        if: steps.release.outputs.released == 'true'
        uses: python-semantic-release/publish-action@v9.21.0
        with:
          github_token: ${{ github.token }}
          tag: ${{ steps.release.outputs.tag }}
