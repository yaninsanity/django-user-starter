name: Publish Python ğŸ Distribution ğŸ“¦ to PyPI and TestPyPI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

permissions:
  contents: write
  id-token: write

env:
  PYPI_TOKEN: ${{ secrets.PYPI_PASSWORD }}

jobs:
  # SNAPSHOT JOB: ç”¨äº PR å’Œ dev åˆ†æ”¯ï¼Œç”Ÿæˆé¢„å‘å¸ƒå¿«ç…§ä¸Šä¼  TestPyPI
  snapshot:
    if: (github.event_name == 'push' && github.ref == 'refs/heads/dev') || github.event_name == 'pull_request'
    name: Snapshot Release (TestPyPI)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository (Snapshot)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Ensure HEAD is on branch (Snapshot)
        run: |
          if [[ "${GITHUB_REF}" =~ ^refs/pull/ ]]; then
            echo "PR detected, switching to base branch: ${GITHUB_BASE_REF}"
            git checkout "${GITHUB_BASE_REF}"
          else
            echo "Switching to branch: ${GITHUB_REF#refs/heads/}"
            git checkout "${GITHUB_REF#refs/heads/}"
          fi
          git status
        env:
          GITHUB_REF: ${{ github.ref }}
          GITHUB_BASE_REF: ${{ github.base_ref }}

      - name: Set Up Python (Snapshot)
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Dependencies (Snapshot)
        run: pip install --upgrade python-semantic-release build

      # é€šè¿‡ç¯å¢ƒå˜é‡è¦†ç›–ï¼Œå°†åˆ†æ”¯è®¾ä¸º "dev" å¹¶å¼€å¯ prerelease æ¨¡å¼
      - name: Run Semantic Release (Snapshot)
        id: snapshot
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_PASSWORD }}
          GITHUB_TOKEN: ${{ github.token }}
          SEMANTIC_RELEASE_BRANCH: "dev"   # æŒ‡å®šé¢„å‘å¸ƒçš„åˆ†æ”¯
        uses: python-semantic-release/python-semantic-release@v9.21.0
        with:
          github_token: ${{ github.token }}
          git_committer_name: "github-actions"
          git_committer_email: "actions@users.noreply.github.com"
          prerelease: "true"

      - name: List build artifacts (Snapshot)
        run: ls -l dist/
      
      - name: Publish Snapshot to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  # RELEASE JOB: ç”¨äº main åˆ†æ”¯ï¼Œç”Ÿæˆæ­£å¼å‘å¸ƒç‰ˆæœ¬ä¸Šä¼ åˆ° PyPI ä¸ GitHub Release
  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Official Release
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-release-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout Repository (Release)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Reset Branch to Workflow SHA (Release)
        run: git reset --hard ${{ github.sha }}

      - name: Ensure HEAD is on branch (Release)
        run: |
          echo "Switching to branch: ${GITHUB_REF#refs/heads/}"
          git checkout "${GITHUB_REF#refs/heads/}"
          git status
        env:
          GITHUB_REF: ${{ github.ref }}

      - name: Set Up Python (Release)
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Dependencies (Release)
        run: pip install --upgrade python-semantic-release build

      # æ­£å¼å‘å¸ƒï¼šä¸ä¼  prerelease å‚æ•°ï¼Œä½¿ç”¨é»˜è®¤é…ç½®ï¼ˆbranch = "main"ï¼‰å‘å¸ƒæ­£å¼ç‰ˆæœ¬
      - name: Run Semantic Release (Official)
        id: release
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_PASSWORD }}
          GITHUB_TOKEN: ${{ github.token }}
        uses: python-semantic-release/python-semantic-release@v9.21.0
        with:
          github_token: ${{ github.token }}
          git_committer_name: "github-actions"
          git_committer_email: "actions@users.noreply.github.com"

      - name: Publish GitHub Release Assets (Official)
        if: steps.release.outputs.released == 'true'
        uses: python-semantic-release/publish-action@v9.21.0
        with:
          github_token: ${{ github.token }}
          tag: ${{ steps.release.outputs.tag }}
