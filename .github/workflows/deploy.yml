name: Publish Python 🐍 Distribution 📦 to PyPI and TestPyPI

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force release (bypass safety checks)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  id-token: write

jobs:
  # SNAPSHOT JOB：用于 dev 分支（预发布，上传 TestPyPI）
  snapshot:
    if: github.ref == 'refs/heads/dev'
    name: Snapshot Release (TestPyPI)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: pip install --upgrade python-semantic-release build setuptools wheel

      - name: Run Semantic Release (Snapshot)
        id: release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        uses: python-semantic-release/python-semantic-release@v9.21.0
        with:
          github_token: ${{ github.token }}
          git_committer_name: "github-actions"
          git_committer_email: "actions@users.noreply.github.com"
          prerelease: "true"

      - name: Publish Snapshot to TestPyPI
        if: steps.release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  # RELEASE JOB：用于 main 分支（正式发布，上传 PyPI 和 GitHub Release）
  release:
    if: github.ref == 'refs/heads/main' && (!contains(github.event.head_commit.message, '[skip-release]') || github.event.inputs.force_release == 'true')
    name: Official Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: pip install --upgrade python-semantic-release build setuptools wheel

      - name: Run Semantic Release
        id: release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        uses: python-semantic-release/python-semantic-release@v9.21.0
        with:
          github_token: ${{ github.token }}
          git_committer_name: "github-actions"
          git_committer_email: "actions@users.noreply.github.com"

      - name: Publish to PyPI
        if: steps.release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        if: steps.release.outputs.released == 'true'
        uses: python-semantic-release/publish-action@v9.21.0
        with:
          github_token: ${{ github.token }}
          tag: ${{ steps.release.outputs.tag }}
